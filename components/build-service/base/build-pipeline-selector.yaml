apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: FBC
      pipelineRef:
        name: fbc-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-fbc-builder:c9f632d65d6307e5e7b718e75c168f8f60954464
      when:
        language: fbc
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:c9f632d65d6307e5e7b718e75c168f8f60954464
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:c9f632d65d6307e5e7b718e75c168f8f60954464
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:c9f632d65d6307e5e7b718e75c168f8f60954464
      when:
        language: nodejs,node
