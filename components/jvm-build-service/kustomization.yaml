resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=65a11e3161b1b94c25551d7888c8a5e8ad3cf693
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=65a11e3161b1b94c25551d7888c8a5e8ad3cf693
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/config?ref=65a11e3161b1b94c25551d7888c8a5e8ad3cf693
- .tekton/

namespace: jvm-build-service

images:
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: 65a11e3161b1b94c25551d7888c8a5e8ad3cf693

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-operator
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: IMAGE_TAG
        value: 65a11e3161b1b94c25551d7888c8a5e8ad3cf693

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
