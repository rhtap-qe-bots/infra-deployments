apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: gitops-{{nameNormalized}}
    spec:
      project: default
      source:
        path: components/gitops
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: gitops
        server: '{{server}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m