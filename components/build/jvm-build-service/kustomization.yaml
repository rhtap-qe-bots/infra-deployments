resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=730e7ec6a2ed46acc98285d66a8d6824f4e63cab
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=730e7ec6a2ed46acc98285d66a8d6824f4e63cab
- .tekton/
- namespace.yaml
- localstack.yaml
- local-cache-pvc.yaml
- system-config.yaml

namespace: jvm-build-service

images:
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: 730e7ec6a2ed46acc98285d66a8d6824f4e63cab
- name: run-maven-component-build
  newName: quay.io/redhat-appstudio/hacbs-jvm-sidecar
  newTag: 730e7ec6a2ed46acc98285d66a8d6824f4e63cab
- name: lookup-artifact-location
  newName: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor
  newTag: 730e7ec6a2ed46acc98285d66a8d6824f4e63cab

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-operator
  patch: |-
    # reduce CPU request to be able to run on testing instance
    - op: replace
      path: /spec/template/spec/containers/0/resources/requests/cpu
      value: 10m

patchesStrategicMerge:
  - operator-images.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
