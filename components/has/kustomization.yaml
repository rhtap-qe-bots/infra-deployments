resources:
  - allow-argocd-to-manage.yaml
  - argocd-permissions.yaml
  - https://github.com/redhat-appstudio/application-service/config/default?ref=09b2580dafa33bbac3b9301665c2884bb6b6cdd7
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/flacatus/application-service
    newName: quay.io/jcollier/application-service # quay.io/jcollier/application-service:fixasebupdate
    newTag: fixasebupdate
configMapGenerator:
  - literals:
      - GITHUB_ORG=redhat-appstudio-qe
    name: github-config
    behavior: replace
namespace: application-service
patches:
  - ./manager_resources_patch.yaml
  - ./pprof_patch.yaml

