resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/gabemontero/jvm-build-service/deploy/crds/base?ref=b50d8cb7695644c1e032ce56bde7164557888c67
  - https://github.com/gabemontero/jvm-build-service/deploy/operator/base?ref=b50d8cb7695644c1e032ce56bde7164557888c67
  - .tekton/
  - namespace.yaml
  - localstack.yaml
  - local-cache-pvc.yaml
  - system-config.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: registry.build01.ci.openshift.org/ci-op-s0qsigpv/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
  - name: run-maven-component-build
    newName: registry.build01.ci.openshift.org/ci-op-s0qsigpv/pipeline
    newTag: redhat-appstudio-jvm-build-service-sidecar-image
  - name: lookup-artifact-location
    newName: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor
    newTag: 3efb510b4f16a08cb4209ac7100d26488dabb0e9
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
patchesStrategicMerge:
  - operator-images.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
