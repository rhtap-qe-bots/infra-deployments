apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: quality-dashboard
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: quality-dashboard-{{nameNormalized}}
    spec:
      project: default
      source:
        path: components/quality-dashboard
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: quality-dashboard
        server: '{{server}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 3m
