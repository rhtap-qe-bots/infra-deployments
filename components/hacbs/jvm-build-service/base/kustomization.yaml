resources:
- https://github.com/redhat-appstudio/jvm-build-service/deploy/kcp?ref=77b13c7e2c7c83475c4293a602b6e56b7fc823d4

patchesStrategicMerge:
- self-binding.yaml

patches:
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: IMAGE_TAG
          value: 77b13c7e2c7c83475c4293a602b6e56b7fc823d4
    target:
      kind: Deployment
      name: hacbs-jvm-operator

images:
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: 77b13c7e2c7c83475c4293a602b6e56b7fc823d4

namespace: jvm-build-service

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Skip applying the jvmbuildservice operands while the jvm-build-service operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
