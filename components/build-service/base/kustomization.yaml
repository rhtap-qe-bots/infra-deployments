resources:
- https://github.com/redhat-appstudio/build-service/config/kcp?ref=3a176ce183be6e6f103792eb79995b22d03ae9d5

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/build-service
  newName: quay.io/redhat-appstudio/build-service
  newTag: 3a176ce183be6e6f103792eb79995b22d03ae9d5

namespace: build-service

patches:
# Add APIExport flag to the operator arguments list
- patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/args/1
      value: --api-export-name=build-service
  target:
    kind: Deployment
    name: controller-manager
- patch: |-
    - op: replace
      path: /metadata/name
      value: build-service
  target:
    kind: APIExport
    name: build-service-apiexport
