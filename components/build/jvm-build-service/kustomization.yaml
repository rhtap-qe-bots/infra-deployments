resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/gabemontero/jvm-build-service/deploy/crds/base?ref=74eea8fba6197568bf2769df126f147f7d83cf1b
  - https://github.com/gabemontero/jvm-build-service/deploy/operator/base?ref=74eea8fba6197568bf2769df126f147f7d83cf1b
  - .tekton/
  - namespace.yaml
  - system-config.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: registry.build03.ci.openshift.org/ci-op-l39d4zpm/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
patchesStrategicMerge:
  - operator-images.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
