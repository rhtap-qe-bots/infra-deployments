apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: FBC
      pipelineRef:
        name: fbc-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-fbc-builder:231dbd180d740ef5ad35ca2ca1dcdfc15b6fb99b
      when:
        language: fbc
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:231dbd180d740ef5ad35ca2ca1dcdfc15b6fb99b
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:231dbd180d740ef5ad35ca2ca1dcdfc15b6fb99b
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:231dbd180d740ef5ad35ca2ca1dcdfc15b6fb99b
      when:
        language: nodejs,node
