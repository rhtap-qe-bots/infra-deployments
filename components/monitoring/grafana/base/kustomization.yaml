apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- grafana-app.yaml
- https://github.com/redhat-appstudio/service-provider-integration-operator/config/monitoring/base?ref=02160595f39405807cb597de91d35b2584e17f0c

namespace: "appstudio-workload-monitoring"

generatorOptions:
  disableNameSuffixHash: true

# Grafana config maps
configMapGenerator:
- name: grafana-dashboard-definitions
  files:
  - example.json=dashboards/example.json
  - controller-runtime-controllers-detail_rev1.json=dashboards/controller-runtime-controllers-detail_rev1.json
  - go-processes_rev1.json=dashboards/go-processes_rev1.json

# Grafana secrets
secretGenerator:
- name: grafana-config
  files:
  - grafana.ini=grafana.ini

