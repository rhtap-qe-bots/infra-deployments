resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=018f50a9d68eb63b1280c583ded48dc6b07c2ce6
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=018f50a9d68eb63b1280c583ded48dc6b07c2ce6
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/config?ref=018f50a9d68eb63b1280c583ded48dc6b07c2ce6
- .tekton/

namespace: jvm-build-service

images:
- name: hacbs-jvm-operator
  newName: quay.io/redhat-appstudio/hacbs-jvm-controller
  newTag: 018f50a9d68eb63b1280c583ded48dc6b07c2ce6

patches:
- target:
    kind: Deployment
    name: hacbs-jvm-operator
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: IMAGE_TAG
        value: 018f50a9d68eb63b1280c583ded48dc6b07c2ce6

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
