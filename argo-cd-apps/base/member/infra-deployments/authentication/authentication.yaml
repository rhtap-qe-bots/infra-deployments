apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: authentication
spec:
  generators:
    - clusters: {}
  template:
    metadata:
      name: authentication-{{nameNormalized}}
    spec:
      project: default
      source:
        path: components/authentication
        repoURL: https://github.com/redhat-appstudio/infra-deployments.git
        targetRevision: main
      destination:
        namespace: default # not relevant yet since every object has an explicit namespace.
        server: '{{server}}'
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 50
          backoff:
            duration: 15s
