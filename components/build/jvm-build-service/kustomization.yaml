resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/gabemontero/jvm-build-service/deploy/crds/base?ref=d6ca369b1e1abdddc6d0222d5b79e7ec7446a153
  - https://github.com/gabemontero/jvm-build-service/deploy/operator/base?ref=d6ca369b1e1abdddc6d0222d5b79e7ec7446a153
  - .tekton/
  - namespace.yaml
  - localstack.yaml
  - local-cache-pvc.yaml
  - system-config.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: registry.build01.ci.openshift.org/ci-op-m4wl3hg8/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
  - name: run-maven-component-build
    newName: registry.build01.ci.openshift.org/ci-op-m4wl3hg8/pipeline
    newTag: redhat-appstudio-jvm-build-service-sidecar-image
  - name: lookup-artifact-location
    newName: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor
    newTag: a4787c4c72c7f606515e19dc3057e79779b4f5a1
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
patchesStrategicMerge:
  - operator-images.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
