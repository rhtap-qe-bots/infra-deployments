resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/stuartwdouglas/jvm-build-service/deploy/crds/base?ref=13825a4b7ab6fa2fea94b95fa991dc384cf3b5c2
  - https://github.com/stuartwdouglas/jvm-build-service/deploy/operator/base?ref=13825a4b7ab6fa2fea94b95fa991dc384cf3b5c2
  - .tekton/
  - namespace.yaml
  - localstack.yaml
  - local-cache-pvc.yaml
  - system-config.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: registry.build01.ci.openshift.org/ci-op-bhqlvviz/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
  - name: run-maven-component-build
    newName: registry.build01.ci.openshift.org/ci-op-bhqlvviz/pipeline
    newTag: redhat-appstudio-jvm-build-service-sidecar-image
  - name: lookup-artifact-location
    newName: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor
    newTag: 5b03255832dbb8d0f9669007d85cd9261f8a60b1
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
patchesStrategicMerge:
  - operator-images.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
