apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- grafana-app.yaml
- https://github.com/redhat-appstudio/service-provider-integration-operator/config/monitoring/base?ref=0bd4a2c1dae585e6954f86b97833c7ce0d71a8c1
- https://github.com/redhat-appstudio/release-service/config/monitoring/?ref=bf8962318388cea9892319f2760707c7cb1d6ba2

namespace: "appstudio-workload-monitoring"

generatorOptions:
  disableNameSuffixHash: true

# Grafana config maps
configMapGenerator:
- name: grafana-dashboard-definitions
  files:
  - example.json=dashboards/example.json
  - controller-runtime-controllers-detail_rev1.json=dashboards/controller-runtime-controllers-detail_rev1.json
  - go-processes_rev1.json=dashboards/go-processes_rev1.json

# Grafana secrets
secretGenerator:
- name: grafana-config
  files:
  - grafana.ini=grafana.ini

