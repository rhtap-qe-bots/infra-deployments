resources:
  - openshift-pipelines/
  - tekton-results/
  - build-templates/
  - pipelines-as-code/
  - tekton-chains/
  - .tekton/
  - pvc-cleaner
  - build-service/
  - shared-resources
  - jvm-build-service/
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
  - name: build-pipelines-defaults
    namespace: build-templates
    literals:
      - default_build_bundle=quay.io/redhat-appstudio-qe/test-images:pipeline-bundle-09b177d7f2122a38e2b2047a7b2f7ea9b4c65f98
      - hacbs_build_bundle=quay.io/redhat-appstudio/hacbs-templates-bundle:510fa6e99f1fa1f816c96354bbaf1ad155c6d9c3
# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
