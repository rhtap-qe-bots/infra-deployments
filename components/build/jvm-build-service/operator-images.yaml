apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:f23e49afa6179ac3b95640e142c8bb7071fa8b9e
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-sidecar:f23e49afa6179ac3b95640e142c8bb7071fa8b9e
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
