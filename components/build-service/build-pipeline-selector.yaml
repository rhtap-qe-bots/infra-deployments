apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:0e318ba24676bb9fd6bf584c43371b4484c374d1
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:0e318ba24676bb9fd6bf584c43371b4484c374d1
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:0e318ba24676bb9fd6bf584c43371b4484c374d1
      pipelineParams:
        - name: hacbs
          value: "true"
      when:
        language: nodejs,node
