apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: FBC
      pipelineRef:
        name: fbc-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-fbc-builder:0c1068b3d6e90c9b3c040ef8b9d0b85c7238f012
      when:
        language: fbc
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:0c1068b3d6e90c9b3c040ef8b9d0b85c7238f012
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:0c1068b3d6e90c9b3c040ef8b9d0b85c7238f012
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:0c1068b3d6e90c9b3c040ef8b9d0b85c7238f012
      when:
        language: nodejs,node
