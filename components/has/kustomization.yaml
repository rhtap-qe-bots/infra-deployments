  - argocd-permissions.yaml
  - https://github.com/keithchong/application-service/config/default?ref=d8e8d3dd712f41f51a971f520291247f5a896d84
  - .tekton/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/redhat-appstudio/application-service
    newName: registry.build01.ci.openshift.org/ci-op-prm3y0dg/pipeline
    newTag: redhat-appstudio-has-image
configMapGenerator:
  - literals:
      - GITHUB_ORG=redhat-appstudio-qe
    name: github-config
