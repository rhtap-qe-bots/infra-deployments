apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: registry.build01.ci.openshift.org/ci-op-plf42v07/pipeline:redhat-appstudio-jvm-build-service-reqprocessor-image
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: registry.build01.ci.openshift.org/ci-op-plf42v07/pipeline:redhat-appstudio-jvm-build-service-sidecar-image
            - name: JVM_DELETE_TASKRUN_PODS
              value: "0"
