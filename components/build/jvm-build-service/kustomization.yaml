resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/stuartwdouglas/jvm-build-service/deploy/crds/base?ref=1c2a75a0cc1ba650d91bcfdbb8cb463b3cd0622e
  - https://github.com/stuartwdouglas/jvm-build-service/deploy/cache/base?ref=1c2a75a0cc1ba650d91bcfdbb8cb463b3cd0622e
  - https://github.com/stuartwdouglas/jvm-build-service/deploy/operator/base?ref=1c2a75a0cc1ba650d91bcfdbb8cb463b3cd0622e
  - https://raw.githubusercontent.com/stuartwdouglas/jvm-build-service/1c2a75a0cc1ba650d91bcfdbb8cb463b3cd0622e/deploy/base/run-maven-component-build-v0.1.yaml
  - https://raw.githubusercontent.com/stuartwdouglas/jvm-build-service/1c2a75a0cc1ba650d91bcfdbb8cb463b3cd0622e/deploy/base/lookup-artifact-location-v0.1.yaml
  - .tekton/
  - namespace.yaml
  - localstack.yaml
  - local-cache-pvc.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-cache
    newName: registry.build01.ci.openshift.org/ci-op-tzfsk38p/pipeline
    newTag: redhat-appstudio-jvm-build-service-cache-image
  - name: quay.io/QUAY_USERNAME/hacbs-jvm-cache
    newName: quay.io/redhat-appstudio/hacbs-jvm-cache
    newTag: 3dcd8603061c7ab2cedfe128c80cac9726721a74
  - name: hacbs-jvm-operator
    newName: registry.build01.ci.openshift.org/ci-op-tzfsk38p/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
  - name: run-maven-component-build
    newName: registry.build01.ci.openshift.org/ci-op-tzfsk38p/pipeline
    newTag: redhat-appstudio-jvm-build-service-sidecar-image
  - name: lookup-artifact-location
    newName: registry.build01.ci.openshift.org/ci-op-tzfsk38p/pipeline
    newTag: redhat-appstudio-jvm-build-service-reqprocessor-image
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-cache
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_S3_ENDPOINT_OVERRIDE
          value: "http://localstack:4572"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_S3_AWS_REGION
          value: "us-east-1"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID
          value: "accesskey"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY
          value: "secretkey"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_TYPE
          value: "static"
      # Change strategy to Recreate since PVC is RWO
      - op: replace
        path: /spec/strategy
        value:
          type: Recreate
      - op: add
        path: /spec/template/spec/volumes
        value:
        - name: local-cache
          persistentVolumeClaim:
            claimName: local-cache
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
        - name: local-cache
          mountPath: /deployments/cache
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
      # increase Memory limit
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
      # Enable removing of taskrun pods
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: JVM_DELETE_TASKRUN_PODS
          value: "1"
  - target:
      kind: ClusterRoleBinding
      name: hacbs-jvm-operator
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: jvm-build-service
  - target:
      kind: ClusterRoleBinding
      name: hacbs-jvm-operator
    patch: |-
      - op: replace
        path: /subjects/0/namespace
        value: jvm-build-service
  - target:
      kind: ClusterTask
      name: lookup-artifact-location
    patch: |-
      - op: replace
        path: /spec/steps/0/image
        value: quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:3dcd8603061c7ab2cedfe128c80cac9726721a74
  - target:
      kind: ClusterTask
      name: run-maven-component-build
    patch: |-
      - op: replace
        path: /spec/sidecars/0/env/0/value
        value: http://hacbs-jvm-cache.jvm-build-service.svc.cluster.local
      - op: replace
        path: /spec/sidecars/0/image
        value: quay.io/redhat-appstudio/hacbs-jvm-sidecar:3dcd8603061c7ab2cedfe128c80cac9726721a74
      - op: add
        path: /spec/sidecars/0/env/-
        value:
          name: QUARKUS_S3_ENDPOINT_OVERRIDE
          value: "http://localstack.jvm-build-service.svc.cluster.local:4572"
      - op: add
        path: /spec/sidecars/0/env/-
        value:
          name: QUARKUS_S3_AWS_REGION
          value: "us-east-1"
      - op: add
        path: /spec/sidecars/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID
          value: "accesskey"
      - op: add
        path: /spec/sidecars/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY
          value: "secretkey"
      - op: add
        path: /spec/sidecars/0/env/-
        value:
          name: QUARKUS_S3_AWS_CREDENTIALS_TYPE
          value: "static"
      # set limits for mvn-goals step
      - op: add
        path: /spec/steps/3/resources
        value:
          requests:
            memory: 128Mi
            cpu: 10m
          limits:
            memory: 8Gi
            cpu: "2"
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
