apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/redhat-appstudio/application-service
    newName: registry.build04.ci.openshift.org/ci-op-tjh06m1p/pipeline
    newTag: redhat-appstudio-has-image
configMapGenerator:
