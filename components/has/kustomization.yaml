  - argocd-permissions.yaml
  - https://github.com/redhat-appstudio/application-service/config/default?ref=ee3dd955fb58c314040734f1e7cc3ac3b565acdf
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/redhat-appstudio/application-service
    newName: quay.io/redhat-appstudio/application-service
    newTag: ee3dd955fb58c314040734f1e7cc3ac3b565acdf
configMapGenerator:
  - literals:
      - GITHUB_ORG=redhat-appstudio-qe
    name: github-config
    behavior: replace
namespace: application-service
patches:
  - ./manager_resources_patch.yaml
  - ./pprof_patch.yaml
