resources:
- allow-argocd-to-manage.yaml
- https://github.com/redhat-appstudio/jvm-build-service/deploy/crds/base?ref=7655b33e722b51d3078994e0d93219117b9c88fc
- https://github.com/redhat-appstudio/jvm-build-service/deploy/operator/base?ref=7655b33e722b51d3078994e0d93219117b9c88fc
