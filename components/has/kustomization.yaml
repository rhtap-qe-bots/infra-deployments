  - argocd-permissions.yaml
  - https://github.com/keithchong/application-service/config/default?ref=5e7ae937fa9a3a51ccbe9a50d6fe0cf240ca29c1
  - .tekton/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/redhat-appstudio/application-service
    newName: registry.build01.ci.openshift.org/ci-op-v3gnh6mn/pipeline
    newTag: redhat-appstudio-has-image
configMapGenerator:
  - literals:
      - GITHUB_ORG=redhat-appstudio-qe
    name: github-config
    behavior: replace
namespace: application-service
patches:
