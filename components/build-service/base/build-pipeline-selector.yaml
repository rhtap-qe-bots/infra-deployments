apiVersion: appstudio.redhat.com/v1alpha1
kind: BuildPipelineSelector
metadata:
  name: build-pipeline-selector
spec:
  selectors:
    - name: FBC
      pipelineRef:
        name: fbc-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-fbc-builder:9996d580c2af1b67f06d41b5cdf7b532fe8e4760
      when:
        language: fbc
    - name: Docker build
      pipelineRef:
        name: docker-build
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-docker-build:9996d580c2af1b67f06d41b5cdf7b532fe8e4760
      when:
        dockerfile: true
    - name: Java
      pipelineRef:
        name: java-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-java-builder:9996d580c2af1b67f06d41b5cdf7b532fe8e4760
      when:
        language: java
    - name: NodeJS
      pipelineRef:
        name: nodejs-builder
        bundle: quay.io/redhat-appstudio-tekton-catalog/pipeline-nodejs-builder:9996d580c2af1b67f06d41b5cdf7b532fe8e4760
      when:
        language: nodejs,node
