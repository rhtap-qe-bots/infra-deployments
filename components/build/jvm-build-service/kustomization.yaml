resources:
  - allow-argocd-to-manage.yaml
  - https://github.com/gabemontero/jvm-build-service/deploy/crds/base?ref=b4384c81fedb2f7379035d5367827a5be2d078a9
  - https://github.com/gabemontero/jvm-build-service/deploy/operator/base?ref=b4384c81fedb2f7379035d5367827a5be2d078a9
  - .tekton/
  - namespace.yaml
  - system-config.yaml
namespace: jvm-build-service
images:
  - name: hacbs-jvm-operator
    newName: registry.build01.ci.openshift.org/ci-op-522mwrkw/pipeline
    newTag: redhat-appstudio-jvm-build-service-image
patches:
  - target:
      kind: Deployment
      name: hacbs-jvm-operator
    patch: |-
      # reduce CPU request to be able to run on testing instance
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 10m
patchesStrategicMerge:
  - operator-images.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
