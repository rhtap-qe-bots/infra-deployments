apiVersion: apps/v1
kind: Deployment
metadata:
  name: hacbs-jvm-operator
  namespace: jvm-build-service
spec:
  template:
    spec:
      containers:
        - name: hacbs-jvm-operator
          env:
            - name: JVM_BUILD_SERVICE_REQPROCESSOR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-build-request-processor:89800b19dc92a939f14773c2b0cc11fc6677f5cc
            - name: JVM_BUILD_SERVICE_SIDECAR_IMAGE
              value: "quay.io/redhat-appstudio/hacbs-jvm-sidecar:89800b19dc92a939f14773c2b0cc11fc6677f5cc
            - name: JVM_DELETE_TASKRUN_PODS
              value: "1"
