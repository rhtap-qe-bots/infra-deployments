  - argocd-permissions.yaml
  - https://github.com/kim-tsao/application-service/config/default?ref=9bc9e18e52889269b364918045cfde5b74baad3b
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: quay.io/redhat-appstudio/application-service
    newName: registry.build03.ci.openshift.org/ci-op-9tq1f6q0/pipeline
    newTag: redhat-appstudio-has-image
configMapGenerator:
  - literals:
      - GITHUB_ORG=redhat-appstudio-qe
    name: github-config
    behavior: replace
